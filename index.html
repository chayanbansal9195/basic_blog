<!DOCTYPE html>
<html>
<head>
	<title>BLOG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	::placeholder {
    color: green;
    font-weight: bolder;
}
</style>
<script>
	function checkform(){
	var x=document.forms["myform"]["name"].value;
	var y=document.forms["myform"]["email"].value;
	var z=document.forms["myform"]["password"].value;
	if(x=="")
	{
		alert("Security Alert");
		alert("Please enter the name");
		return false;
	}
	else if(y=="")
	{
		alert("Security Alert");
		alert("Please enter the valid email id");
		return false;
	}
	else if(z=="")
	{
		alert("Security Alert");
		alert("Enter the password");
		return false;
	}
}
</script>
</head>
<body>
	<div class="contact-title">
		<h1>Welcome</h1>
		<h2>Please Register</h2>
	</div>

	<div>
		<form method="POST" onsubmit="return checkform()" action="data.php" name="myform">
			<input type="text" name="name" class="form-control" placeholder="Username"><br><br>
			<input type="email" name="email" class="form-control" placeholder="Email"><br><br>
			<input type="password" name="password" class="form-control" placeholder="Password" ><br><br>
			<input type="submit" class="form-control submit" value="Register">
	</div>
</body>
</html>
